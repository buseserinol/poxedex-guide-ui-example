<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Poxedex Guidet</title>
</head>

<body>
    <h1>Poxedex Guide</h1>
    <div class="search">
        <input type="text" class="searchInput">
        <button class="searchBtn"><i class="fa-solid fa-binoculars"></i></button>
    </div>

    <div class="poke-container">
        <div class="pokemon" style="background-color: red;">
            <div class="image-container">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Pokemon 1 image">
            </div>
            <div class="poke-info">
                <br> <span class="poke-id">#001</span>
                <h3 class="poke-name">Bulbasaur</h3>
                <div class="small">
                    <small class="poke-exp">
                        <i class="fa-solid fa-flask"></i>100 exp
                    </small>
                    <small class="poke-weight">
                        <i class="fa-solid fa-flask"></i>300 kg
                    </small>
                </div>

                <div class="poke-type">
                    <i class="fa-brands fa-uncharted"></i>grass
                </div>

            </div>
        </div>




    </div>






    <script src="app.js"></script>
</body>

</html>
